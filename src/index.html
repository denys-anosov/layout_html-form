<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="birth-date">Full date of birth:</label>
          <input type="date"
            name="birth-date"
            id="birth-date"
          >
        </div>

        <div class="form-field">
          <label for="terms-and-agreements">I accept the term of the agreement</label>
          <input type="checkbox"
            name="terms-and-agreements"
            id="terms-and-agreements"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="16"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input type="radio"
            name="love-cats"
            id="radio1"
            value="yes"
          >
          <label for="radio1">Yes</label>

          <input type="radio"
            name="love-cats"
            id="radio2"
            value="no"
          >
          <label for="radio2">No</label>
        </div>

        <div class="form-field">
          <label for="favorite-color">What is your favorite color?</label>
          <input type="color"
            name="favorite-color"
            id="favorite-color"
            value="#000000"
          >
        </div>

        <div class="form-field">
          <label for="go-to-bed">What time do you go to bed?</label>
          <input type="time"
            name="go-to-bed"
            id="go-to-bed"
          >
        </div>

        <div class="form-field">
          <label for="favorite-cars">What are your favorite brand of cars?</label>
          <select name="favorite-cars"
            id="favorite-cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate-work">How do you rate our work?</label>
          <input type="range"
            name="rate-work"
            id="rate-work"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>

        <div class="form-field">
          <label for="recommend-us">Would you recommend us?</label>
          <select name="recommend-us" id="recommend-us">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
