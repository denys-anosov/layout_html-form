<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="formField">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="formField">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="formField">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="formField">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
          >
        </div>

        <div>
          <label for="termsAndAgreements">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="termsAndAgreements"
            id="termsAndAgreements"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="formField">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="16"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            id="radioYes"
            value="yes"
          >
          <label for="radioYes">Yes</label>

          <input
            type="radio"
            name="loveCats"
            id="radioNo"
            value="no"
          >
          <label for="radioNo">No</label>
        </div>

        <div class="formField">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            type="color"
            name="favoriteColor"
            id="favoriteColor"
            value="#000000"
          >
        </div>

        <div class="formField">
          <label for="goToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="goToBed"
            id="goToBed"
          >
        </div>

        <div class="formField">
          <label for="favoriteCars">What are your favorite brand of cars?</label>
          <select
            name="favoriteCars"
            id="favoriteCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </div>

        <div>
          <label for="rateWork">How do you rate our work?</label>
          <input
            type="range"
            name="rateWork"
            id="rateWork"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="formField">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>

        <div>
          <label for="recommendUs">Would you recommend us?</label>
          <select name="recommendUs" id="recommendUs">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
